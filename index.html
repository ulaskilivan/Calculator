<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Calculator,Simple Calculator,Mathematics">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" media="(max-width:768px)" href="tablet.css">
    <link rel="stylesheet" media="(max-width:500px)" href="phone.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="calculator-solid.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Tektur&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="screen">2+5=5x2/7-2</div>
        <div id="button-panel">
            <button class="clear button">Clear</button>
            <button class="operand button">÷</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="operand button">x</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="operand button">—</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="operand button">+</button>
            <button class="zero button">0</button>
            <button class="button">,</button>
            <button class="operand equal button">=</button>
        </div>
    </div>
</body>
</html>
